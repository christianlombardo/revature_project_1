<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body {
            background-color: #2779e2;
        }
        a {
            color: #000000;
        }

        .wrapper {
            background -color: #fff;
            padding:0 px;
            box-sizing: border-box;
            marging: auto;
            border-radius: 7px;
        }
    </style>
</head>
<body>
<form action="AddEmployeeServlet" method="post">
<section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-5 col-xl-10">
                    <div class="card bg-dark text-dark" style="border-radius: 8rem;">
                        <div class="card-body p-5 text-center">

                    <h1 class="mb-4 text-white">Add Employee</h1>
                    <div class="card" style="border-radius: 10px;">
                        <div class="card-body">

                            <div class="row align-items-center pt-10 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Full name</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control form-control-lg" name="fullname" required />
                                </div>
                            </div>

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Username</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control form-control-lg" name="username" required />
                                </div>
                            </div>

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Password</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control form-control-lg" name="password" required />
                                </div>
                            </div>

                            <!--<div class="d-md-flex justify-content-start align-items-center mb-4 py-2"> -->
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0 me-4">Gender: </h6>
                                </div>
                                <div class="col-md-9">
                                    <div class="col-md-5 form-check form-check-inline mb-0 me-4">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="gender"
                                                id="femaleGender"
                                                value="female"
                                        />
                                        <label class="col-md-5 form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="gender"
                                                id="maleGender"
                                                value="male"
                                        />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
                                </div>
                            </div>

                            <div class="px-5 py-4">
                                <!--<<div class="row align-items-center pt-4 pb-3">-->
                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                            </div>

                            <div class="px-5 py-4">
                                <a href="ViewEmployeeListServlet">View List</a>
                            </div>

                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
